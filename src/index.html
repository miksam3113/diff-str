<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8" />
	<!-- Make sure to load the highlight.js CSS file before the Diff2Html CSS file -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/github.min.css" />
	<link
		rel="stylesheet"
		type="text/css"
		href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css"
	/>
	<style>
		body {
			background-color: #FAFBFC;
		}
		.d2h-file-header {
			display: none;
		}
		.d2h-info {
			font-size: 21px;
		}
		.d2h-cntx, .d2h-change {
			font-size: 18px;
		}
		.d2h-code-side-linenumber {
			border: none;
		}
		td.d2h-info div.d2h-code-side-line {
			color: #535353;
		}
	</style>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
</head>
<script>
	const customDiffString = `
--- Old File
+++ New File
@@ -1,5 +1,5 @@
 {
  "name": "John",
- "age": "15"
+ "age": "16"
 }
`;

	document.addEventListener('DOMContentLoaded', function () {
		var targetElement = document.getElementById('myDiffElement');
		var configuration = {
			drawFileList: false,
			outputFormat: 'side-by-side',
			highlight: true,
			renderNothingWhenEmpty: true,
		};

		var diff2htmlUi = new Diff2HtmlUI(targetElement, customDiffString, configuration);
		diff2htmlUi.draw();
		diff2htmlUi.highlightCode();
	});
</script>
<body>
<div id="myDiffElement"></div>
<script>
	document.addEventListener('DOMContentLoaded', function () {
		document.querySelectorAll("td.d2h-info div.d2h-code-side-line")[0].innerHTML = "Original";
		document.querySelectorAll("td.d2h-info div.d2h-code-side-line")[1].innerHTML = "New";

	});
</script>
</body>
</html>
